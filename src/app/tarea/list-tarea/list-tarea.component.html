<div class="container">
    <div class="float-right py-3">
        <app-create-tarea [idTarea]="" [TypeButton]="'1'" [nameButton]="'crear'" (modifyTarea)="validatorTarea()"></app-create-tarea>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ELIMINAR</th>
                <th scope="col">EDITAR</th>
                <th scope="col">TITULO</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tarea of listTareas">
                <td>
                    <app-delete-tarea [idTarea]="tarea.id" (modifyTarea)="validatorTarea()"></app-delete-tarea>
                </td>
                <td>
                    <app-create-tarea [idTarea]="tarea.id" [TypeButton]="'2'" [nameButton]="'editar'" (modifyTarea)="validatorTarea()"></app-create-tarea>
                </td>
                <td>{{tarea.titulo}}</td>
            </tr>
        </tbody>
    </table>
</div>
